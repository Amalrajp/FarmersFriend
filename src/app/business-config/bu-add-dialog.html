<p class="zfcui-prometo-medium title"> ADD</p>

<div class="layer">
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Zone </mat-label>
        <mat-select required  [(ngModel)]="data.zone" name="zone">
            <mat-option value="India">India</mat-option>
        </mat-select>
    </mat-form-field>

    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Unit </mat-label>
        <mat-select required  [(ngModel)]="data.site" name="unit">
            <mat-option value="WINC">WINC</mat-option>
        </mat-select>
    </mat-form-field>
</div>
     
<div class="layer">
    <mat-form-field class="example-full-width " appearance="fill">
        <mat-label>Business Unit</mat-label>
        <input matInput type="text" required name="bu-name" [(ngModel)]="data.name">
    </mat-form-field>
