<div class="full-page">
  <p class="page-title zfcui-prometo-medium ">Business configuration</p>
  <div class="mat-elevation-z8 zfcui-prometo-medium">

    <table mat-table [dataSource]="dataSource">

      <ng-container matColumnDef="zone">
        <th mat-header-cell *matHeaderCellDef> ZONE</th>
        <td mat-cell *matCellDef="let element"> India</td>
      </ng-container>

      <ng-container matColumnDef="unit">
        <th mat-header-cell *matHeaderCellDef> UNIT </th>
        <td mat-cell *matCellDef="let element"> WINC</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>BUSINESS UNIT</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="range">
        <th mat-header-cell *matHeaderCellDef>PLC RANGE</th>
        <td mat-cell *matCellDef="let element">{{element.plc_range[0]}}-{{element.plc_range[1]}}</td>
      </ng-container>
      <ng-container matColumnDef="range2">
        <th mat-header-cell *matHeaderCellDef> RANGE</th>
        <td mat-cell *matCellDef="let element">{{element.range}}</td>
      </ng-container>

      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef>
          <img class="hover"  (click)="openAddDialog()" src="../../../assets/ptrm/add-icon.svg">
        </th>
        <td mat-cell *matCellDef="let element">
          <div class="last-colm">
            <div class="hover" (click)="openEditDialog(element)"> <img src="../../../assets/ptrm/edit.svg"></div>
            <div class="hover delete" (click)="delete(element)"> <img src="../../../assets/ptrm/delete.svg"></div>
          </div>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
